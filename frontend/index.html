<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ META essentiels -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Application MediTime — gestion de prise de médicaments" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- ✅ Favicon & Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="icon" href="/icons/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />

    <!-- ✅ Optimisation Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Remplace cette ligne si tu utilises une autre police -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" 
      rel="stylesheet"
    />

    <!-- Fichier purgé local -->
    <link
      rel="preload"
      href="/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>
      <link rel="stylesheet" href="/css/bootstrap.min.css">
    </noscript>


    <!-- ✅ Bootstrap Icons (non-bloquant) -->
    <link 
      rel="preload" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    </noscript>

    <!-- ✅ Styles critiques (si tu veux inline un petit paragraphe LCP) -->
    <style>
      .lead.text-muted {
        font-size: 1.25rem;
        font-weight: 300;
        color: #6c757d;
      }
    </style>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MediTime",
        "url": "https://meditime-app.com",
        "logo": "https://meditime-app.com/icons/logo.png"
      }
    </script>

    <title>MediTime</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-container"></div>

    <!-- ✅ Entrée React -->
    <script type="module" src="./src/index.jsx"></script>
  </body>
</html>
