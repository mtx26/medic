name: Build & Deploy Backend Only

on:
  push:
    branches: [ "login" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Debug secrets presence
        run: |
          if [ -z "${{ secrets.CAPROVER_SERVER }}" ]; then echo "CAPROVER_SERVER is EMPTY"; else echo "CAPROVER_SERVER is set"; fi
          if [ -z "${{ secrets.APP_NAME }}" ]; then echo "APP_NAME is EMPTY"; else echo "APP_NAME is set"; fi
          if [ -z "${{ secrets.APP_TOKEN }}" ]; then echo "APP_TOKEN is EMPTY"; else echo "APP_TOKEN is set"; fi

      - name: Debug partial secrets
        run: |
          echo "CAPROVER_SERVER (start): ${{ secrets.CAPROVER_SERVER }}" | cut -c1-30
          echo "APP_NAME: ${{ secrets.APP_NAME }}"
          echo "APP_TOKEN (start): ${{ secrets.APP_TOKEN }}" | cut -c1-10

      - name: Pack backend for CapRover
        uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          cwd: "./"
          files: |
            backend/
            captain-definition
          outPath: deploy.tar

      - name: Deploy App to CapRover
        uses: caprover/deploy-from-github@v1.0.1
        with:
          server: ${{ secrets.CAPROVER_SERVER }}
          app: ${{ secrets.APP_NAME }}
          token: ${{ secrets.APP_TOKEN }}
